<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="./semantic.min.css">
    <link rel="stylesheet" href="./style.css">
    <script src='./vue.js' charset='utf-8' type="text/javascript"></script>
  </head>
  <body>
    <div id="calculator">
      <div class="ui input" id="input1">
        <input type="text" placeholder="Give me a number......">
      </div>
      <div id="keyboard">
        <table>
          <tr>
            <td><button type="button" class="ui inverted button">1</button></td>
            <td><button type="button" class="ui inverted button">2</button></td>
            <td><button type="button" class="ui inverted button">3</button></td>
            <td><button type="button" class="ui inverted button">+</button></td>
          </tr>
          <tr>
            <td><button type="button" class="ui inverted button">4</button></td>
            <td><button type="button" class="ui inverted button">5</button></td>
            <td><button type="button" class="ui inverted button">6</button></td>
            <td><button type="button" class="ui inverted button">-</button></td>
          </tr>
          <tr>
            <td><button type="button" class="ui inverted button">7</button></td>
            <td><button type="button" class="ui inverted button">8</button></td>
            <td><button type="button" class="ui inverted button">9</button></td>
            <td><button type="button" class="ui inverted button">x</button></td>
          </tr>
        </table>
      </div>
    </div>
    <div id="footer">
      Copyright &copy 2020 Charlie Dang.
    </div>

  </body>
</html>
