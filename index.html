<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="./semantic.min.css">
    <link rel="stylesheet" href="./style.css">
    <script src='./vue.js' charset='utf-8' type="text/javascript"></script>
    <script src="https://code.jquery.com/jquery-3.5.0.min.js"
            integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ="
            crossorigin="anonymous"></script>
  </head>
  <body>
    <div id="calculator">
      <div class="ui input">
        <input type="text" placeholder="Give me a number......" onfocus="this.placeholder = ''"
        onblur="this.placeholder = 'Give me a number......'" id="input1">
      </div>
      <div id="keyboard">
        <table>
          <tr>
            <td><button class="button" onclick='cle()'>C</button></td>
            <td><button class="button" onclick='back()'>Back</button></td>
            <td><button class="button" onclick='reci()'>1/x</button></td>
            <td><button class="button" onclick='sqrt()'>Sqrt</button></td>
          </tr>
          <tr>
            <td><button class="button" onclick='insert(7)'>7</button></td>
            <td><button class="button" onclick='insert(8)'>8</button></td>
            <td><button class="button" onclick='insert(9)'>9</button></td>
            <td><button class="button" onclick="insert('+')">+</button></td>
          </tr>
          <tr>
            <td><button class="button" onclick='insert(4)'>4</button></td>
            <td><button class="button" onclick='insert(5)'>5</button></td>
            <td><button class="button" onclick='insert(6)'>6</button></td>
            <td><button class="button" onclick="insert('-')">-</button></td>
          </tr>
          <tr>
            <td><button class="button" onclick='insert(1)'>1</button></td>
            <td><button class="button" onclick='insert(2)'>2</button></td>
            <td><button class="button" onclick='insert(3)'>3</button></td>
            <td><button class="button" onclick="insert('*')">x</button></td>
          </tr>
          <tr>
            <td><button class="button" onclick='insert(0)'>0</button></td>
            <td><button class="button" onclick="insert('.')">.</button></td>
            <td><button class="button" onclick='eql()'>=</button></td>
            <td><button class="button" onclick="insert('-')">/</button></td>
          </tr>
        </table>
      </div>
    </div>
    <div id="footer">
      Copyright &copy 2020 Charlie Dang.
    </div>
    <script type="text/javascript" src='./index.js'></script>
  </body>
</html>
